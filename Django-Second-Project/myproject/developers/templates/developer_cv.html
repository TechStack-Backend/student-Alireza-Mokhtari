{% extends "base.html" %}
{% block content %}
<h2>{{ developer.first_name }} {{ developer.last_name }}</h2>
<p>Username: {{ developer.username }}</p>
<h3>Skills:</h3>
<ul>
    {% for skill in developer.skills %}
        <li>{{ skill }}</li>
    {% endfor %}
</ul>
<a href="/developers/">Back to Developers List</a>
{% endblock %}
